name: Build and Push to Docker-Hub

on:
  push:
    branches:
      - main
    # paths:
    #   - .github/**
    #   - simpleapp/**

jobs:
  build:
    name: Build Docker Image and Push into Docker-Hub
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/demo-docker:latest

      - name: The current paths
        run:
          echo $PWD
      
      - name: Deploy Stage
        uses: fjogeleit/http-request-action@v1
        with:
          url: 'http://54.224.4.9:8080/webhook/'
          method: 'POST'
          customHeaders: '{Content-Type: application/json", X-GitHub-Event: workflow_run}'
          data: '{"action":"requested","workflow_run":{"status":"queued"},"repository":{"name":"readRepo"}}'
